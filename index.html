<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <button
      id="theme-toggle"
      class="theme-toggle"
      aria-label="Toggle dark mode"
    >
      ðŸŒ™
    </button>
    <main>
      <div class="converter-container">
        <div class="converter-header">
          <h2 class="converter-title">Metric/Imperial Unit Conversion</h2>
          <label for="input-number" class="input-label"
            >Enter value to convert
          </label>
          <input
            type="number"
            id="input-number"
            value="0"
            placeholder="Enter value"
            title="Enter value to convert"
          />
          <button id="convert-btn" type="button">Convert</button>
        </div>

        <div class="conversion-display">
          <div class="converter-section">
            <h3 class="result-heading">Length (Meter/Feet)</h3>
            <p id="length-result">
              <!-- 20 meters = 65.616 feet | 20 feet = 6.096 meters -->
            </p>
          </div>
          <div class="converter-section">
            <h3 class="result-heading">Volume (Liters/Gallons)</h3>
            <p id="volume-result">
              <!-- 20 liters = 5.284 gallons | 20 gallons = 75.708 liters -->
            </p>
          </div>
          <div class="converter-section">
            <h3 class="result-heading">Mass (Kilograms/Pounds)</h3>
            <p id="mass-result">
              <!-- 20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos -->
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
